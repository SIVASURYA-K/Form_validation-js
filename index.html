<script>

    function namee(){
     let name=document.getElementById("name").value
     let name_form=/^(?![\. ])[a-zA-Z\. ]+(?<! )$/
     if(name==""){
        document.getElementById("wname").innerHTML="Enter your crt name:"
        document.getElementById("name").style.border=" 2px solid red"

    }
    else if(!name_form.test(name)){
        document.getElementById("wname").innerHTML="invalid name:"
        document.getElementById("name").style.border=" 2px solid red"
    }
    else{
        document.getElementById("wname").innerHTML=""
        document.getElementById("name").style.border=" 2px solid green"
    }

    }

    function no(){
     let name=document.getElementById("no").value
     let name_form=/^[789]\d{9}$/
     if(name==""){
        document.getElementById("wno").innerHTML="Enter your crt no:"
        document.getElementById("no").style.border=" 2px solid red"

    }
    else if(!name_form.test(name)){
        document.getElementById("wno").innerHTML="invalid no:"
        document.getElementById("no").style.border=" 2px solid red"

    }
    else{
        document.getElementById("wno").innerHTML=""
        document.getElementById("no").style.border=" 2px solid red"

    }

    }

    function em(){
     let name=document.getElementById("em").value
     let name_form=/^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/
     if(name==""){
        document.getElementById("wem").innerHTML="Enter your Email Address:"
        document.getElementById("em").style.border=" 2px solid red"

    }
    else if(!name_form.test(name)){
        document.getElementById("wem").innerHTML="invalid Email Address:"
        document.getElementById("em").style.border=" 2px solid red"

    }
    else{
        document.getElementById("wem").innerHTML=""
        document.getElementById("em").style.border=" 2px solid green"

    }

    }


    function ac(){
     let name=document.getElementById("ac").value
     let name_form=/^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/
     if(name==""){
        document.getElementById("wac").innerHTML="Creat user Name:"
        document.getElementById("ac").style.border=" 2px solid red"

    
    }
    else if(!name_form.test(name)){
        document.getElementById("wac").innerHTML="Enter valid name:"
        document.getElementById("ac").style.border=" 2px solid red"

    }
    else{
        document.getElementById("wac").innerHTML=""
        document.getElementById("ac").style.border=" 2px solid green"

    }

    }

    function pass(){
     let name2=document.getElementById("pass").value
     let name_form=/^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/
     if(name2==""){
        document.getElementById("wpass").innerHTML="Enter your password:"
        document.getElementById("pass").style.border=" 2px solid red"
    }
    else if(!name_form.test(name2)){
        document.getElementById("wpass").innerHTML="invalid password :"
        document.getElementById("pass").style.border=" 2px solid red"
    }
    else{
        document.getElementById("wpass").innerHTML=""
        document.getElementById("pass").style.border=" 2px solid green"
    }

    }


    function conformpass(){

     if(name3==""){

        document.getElementById("cfwpass").style.border=" 2px solid red"
    
    }
    else if(name3!==name2){

    }
    else{
        document.getElementById("cwpass").innerHTML=""
        document.getElementById("cfwpass").style.border=" 2px solid green"

    }
